<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
  <div class="container">
    <div class="top-text">
      <p>
        Please consider joining my free website that is completely and totally (not) real. It does everything you can ever imagine (it does nothing).
      </p>
    </div>
    <div class="form-section">
      <h3>Here's my Form:)</h3>
      <form action="http://127.0.0.1:5500/" method="post">
        <div class="form-inputs">
          <div class="form-body-left">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name">
            <label for="Email">Email:</label>
            <input type="email" id="Email">
            <label for="password1">Password:</label>
            <input type="password" id="password1">
          </div>
          <div class="form-body-right">
            <label for="last name">Last Name:</label>
            <input type="text" id="last_name">
            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number">
            <label for="password2">Confirm Password:</label>
            <input type="password" id="password2">
          </div>
        </div>
    </div>
    <div id="bottom">
      <button>Create Account</button>
    </div>
  </form>
  <div id="bottom">
    <p>Already have an account? <a href="url">Log In</a></p>
  </div>
  </div>  
  <div class="logo-bar">
    <div class="logo">
      <img src="images/Flag.svg" alt="American Flag Logo" class="logosvg">
    </div>
    <div class="logo-text">
      <h1 id="left-text">Nature</h1>
    </div>
  </div>
  </body>
</html>
